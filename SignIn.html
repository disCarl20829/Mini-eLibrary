<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary | Sign In</title>
    <link rel="stylesheet" href="Design/general.css">
    <link rel="stylesheet" href="Design/ui-feedback.css">
    <link rel="stylesheet" href="Design/auth.css">
    <script src="funcs/misc/accountHandler.js"></script>
</head>

<body>
    <header>
        <h1>eLibrary</h1>
        <ul class="navbar"></ul>
    </header>

    <main class="auth-page auth--signin">
        <h2><em>WHERE LITERATURES RESIDE.</em></h2>
        <h3>Enter the following to proceed.</h3>

        <div class="auth-card">
            <form onsubmit="processLog(event)">
                <input type="text" name="user_name" placeholder="Username" required>
                <input type="password" name="user_password" placeholder="Password" required>

                <div class="extras">
                    <label class="remember">
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                
                <a href="Creation.html" class="create">Create an Account</a>
                <a class="create" id="show" style="cursor: pointer;">Show Password</a>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Carlos Anthony U. Pepito</p>
        <p>&copy; 2025 eLibrary. All rights reserved.</p>
    </footer>

    <div id="notification-container"></div>
</body>

</html>
